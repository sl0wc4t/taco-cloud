spring:
  application:
    name: taco-cloud
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/tacoclouddb
    username: postgres
    password: postgres
  data:
    rest:
      base-path: /data-api